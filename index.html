<!DOCTYPE html>
<html>
<head>
    <title>시작 페이지.html</title>
    <style>
        body {
        padding: 0;
        margin: 0;
        font-family: Consolas, monospace;
      }
        .container {
        height: 100vh;
        background: linear-gradient(to bottom, #F5A9D0, #F8E0EC );
    
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #ffffff;
      }
    </style>
</head>
<body>
    <div class="container">
    <button class="button" onclick="redirectToAaa()">당신에게 맞는 반려 동물을 알아 보세요.</button>
    </div>
    <script>
        function redirectToAaa() {
            window.location.href = "aaa.html";
        }
    </script>
</body>
</html>
