<!DOCTYPE html>
<html>
<head>
  <title>당신에게 맞는 반려 동물을 입양해 보세요.</title>
</head>
<body>
  <h1>각 문항을 보고 해당하는 요소를 체크해 주세요.</h1>

  <form id="surveyForm" action="result.html" method="GET">
    <h2>선호하는 동물의 종류가 있나요?</h2>
    <label>
      <input type="radio" name="question1" value="option1"> 개
    </label>
    <label>
      <input type="radio" name="question1" value="option2"> 고양이
    </label>
    <label>
      <input type="radio" name="question1" value="option3"> 그 외 (새, 토끼, 뱀 등)
    </label>

    <h2>당신의 성향은 어떤가요?</h2>
    <label>
      <input type="radio" name="question2" value="option1"> 활동량이 적고 차분하다.
    </label>
    <label>
      <input type="radio" name="question2" value="option2"> 활동량과 성향 모두 보통 정도이다.
    </label>
    <label>
      <input type="radio" name="question2" value="option3"> 매우 활발하고 외향적이다.
    </label>

    <h2>양육 난이도는 어느 정도를 선호하시나요? </h2>
    <label>
      <input type="radio" name="question3" value="option1"> 초보자도 기를 수 있을 만큼 쉬웠으면 좋겠다.
    </label>
    <label>
      <input type="radio" name="question3" value="option2"> 중간 정도의 난이도였으면 좋겠다.
    </label>
    <label>
      <input type="radio" name="question3" value="option3"> 어려운 난이도에 도전해 보고 싶다.
    </label>
<br>
    <button type="submit">결과를 확인해 보세요.</button>
  </form>
</body>
</html>
